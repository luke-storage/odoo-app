<ion-header>
  <ion-toolbar>
    <ion-title>Lista documenti</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFilterModal()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let document of productionItems" [routerLink]="['document', document.id]" button detail>
      <ion-label>{{document.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
